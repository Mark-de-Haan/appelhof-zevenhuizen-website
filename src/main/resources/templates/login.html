<!DOCTYPE HTML>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>

    <body>
        <main role="main">
            <div class="container">
                <div class="row login-card-container">
                    <div class="col-12 h-100 d-flex d-column justify-content-center align-items-center">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="display-4">Login als admin</h1>
                            </div>

                            <div class="card-body">
                                <div th:if="${(param.error != null) and (param.error[0] == 'true')}" class="error-container">
                                    <div class="alert alert-warning" role="alert">
                                        <strong>Sorry, maar je wachtwoord is fout...</strong>
                                    </div>
                                </div>
                                <form method="POST" action="/authenticate">
                                    <div class="form-group">
                                        <label for="password">Wachtwoord</label>
                                        <input id="password" type="password" class="form-control" name="password" required>
                                    </div>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
